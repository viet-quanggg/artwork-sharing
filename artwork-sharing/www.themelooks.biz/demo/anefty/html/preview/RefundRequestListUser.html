                                <tr>

                            </thead>
                            <tbody>

                            <div class="modal-content">

                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                </div>

                                        <div class="form-group">
                                            <label >Description:</label>

                                        </div>
                                        <div class="form-group">
                                            <label >Reason:</label>
                                            <textarea required class="form-control" id="refundReason" name="reason" rows="4"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">

                                    <button type="button" id="requestbutton" class="btn btn-primary">Submit Refund Request</button>
                                </div>
                            </div>
