    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20%, 1fr));
            grid-gap: 10px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            max-height: 100px;
            /* Set max height to control image size */
        }
    </style>
</head>

<body>
    <div class="preloader">
        <div class="preloader-inner"><img src="assets/img/icons/text.svg" alt="" class="svg preloader-svg"></div>
    </div>
    <header class="header">
        <div id="headerContainer"></div>
    </header>   
    <section class="pt-120 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="section-title text-white">
                        <h3>Upload new artwork</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="upload-form text-white" enctype="multipart/form-data">
                        <div class="card mb-60">
                            <div class="card-body">
                                <div class="dropzone-wrap">
                                    <h3>Your artwork images</h3>
                                    <p>Upload max 5 images</p>
                                    <span>
                                        <input id="fileInput" type="file" accept="image/*" name="MediaContents" multiple>
                                    </span>

                                    <div id="imagePreview" class="image-grid"></div>
                                    <!-- Container to display selected images -->
                                </div>
                            </div>
                        </div>


                        <div class="card">
                            <div class="card-body">
                                <div class="upload-info">
                                    <h3>Upload Information</h3>
                                    <div class="form-group"><label for="name">Display Name</label> <input type="text"
                                            class="form-control" id="name" name="Name" placeholder="Artwork Name"></div>
                                    
                                    <div class="form-group">
                                        <div class="row justify-content-between"><label for="description"
                                                class="col-md-5">Description</label> <span
                                                class="info col-md-7 d-flex justify-content-md-end mb-3 mb-lg-0">The
                                                Description will be include on the items details page</span></div>
                                        <textarea id="description" class="form-control" name="Description"
                                            placeholder="Provide a detailed description of your item"></textarea>
                                    </div>

                                    <div class="form-group pt-45 mt-5"><label for="price">Price</label>
                                        <input type="number" class="form-control" id="price" name="Price" placeholder="Artwork Price">
                                    </div>
                                    
                                  
                                    <div class="form-group d-flex justify-content-end pt-2 mb-0"><button class="btn"
                                            type="submit"><img src="assets/img/icons/btn-save.svg" alt="" class="svg">
                                            Create Now</button></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div id="footerContainer"></div>
        </div>
    </footer><a href="#" class="back-to-top"><i class="fas fa-long-arrow-alt-up"></i></a>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/particles/particles.min.js"></script>
    <script src="assets/js/menu.min.js"></script>

    <script src="assets/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="assets/plugins/countdown/countdown.min.js"></script>
    <script src="assets/plugins/nice-select/jquery.nice-select.min.js"></script>
    <script src="assets/plugins/Isotope/isotope.pkgd.js"></script>
    <script src="assets/plugins/counterup/waypoints.min.js"></script>
    <script src="assets/plugins/counterup/jquery.counterup.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/create-new-artwork.js"></script>
    <script src="assets/js/HomeJS.js"></script>
