    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const resetPasswordForm = document.getElementById('forgotPasswordForm');
                resetPasswordForm.addEventListener('submit', async function (event) {
                    event.preventDefault(); 

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('re-password').value;
                    const token = new URLSearchParams(window.location.search).get('token');
                    console.log(token);
                    const response = await fetch('https://localhost:7270/api/auth/ResetPassword', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password,
                            confirmPassword: confirmPassword,
                            code: token
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        window.location.href = "login.html";
                    } else {
                        const errorMessage = await response.text();
                    }
                });
            } catch (error) {
                console.error('Error fetching reset password form:', error);
            }
        });

    </script>
